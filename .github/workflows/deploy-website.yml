name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - "website/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to GitHub Pages (lumiov-releases)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to lumiov-releases gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Use RELEASE_TOKEN (PAT) with repo scope to push to the public repo
          personal_token: ${{ secrets.RELEASE_TOKEN }}
          external_repository: mtayabnoor/lumiov-releases
          publish_branch: gh-pages
          publish_dir: ./website
          cname: ""
