name: Release Candidate

on:
  workflow_dispatch:

concurrency:
  group: release-candidate
  cancel-in-progress: false

env:
  NODE_VERSION: "22"

permissions:
  contents: write

jobs:
  # â”€â”€â”€ Create Release Candidate â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  create-rc:
    name: Create Release Candidate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      branch: ${{ steps.version.outputs.branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: development
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version & generate changelog
        id: version
        run: |
          npx standard-version --prerelease rc --skip.commit --skip.tag

          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"
          BRANCH="release/${TAG%%-rc*}"

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "branch=${BRANCH}" >> "$GITHUB_OUTPUT"

          echo "ðŸ“¦ Version: ${VERSION}"
          echo "ðŸ·ï¸  Tag:     ${TAG}"
          echo "ðŸŒ¿ Branch:  ${BRANCH}"

      - name: Create release branch, commit & tag
        run: |
          BRANCH="${{ steps.version.outputs.branch }}"
          TAG="${{ steps.version.outputs.tag }}"

          git checkout -b "${BRANCH}" 2>/dev/null || git checkout "${BRANCH}"
          git add -A
          git commit -m "chore(release): Release ${TAG}"
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${BRANCH}" --follow-tags

  # â”€â”€â”€ Build RC â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-rc:
    name: Build RC
    needs: create-rc
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-rc.outputs.tag }}
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install all dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci
          cd ../electron && npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Build backend
        run: npm run build:backend

      - name: Build Electron
        run: npm run build:electron

      - name: Package Electron
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: cd electron && npm run package

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rc-installer
          path: electron/release/*.exe

  # â”€â”€â”€ Publish Pre-Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  publish-rc:
    name: Publish Pre-Release
    needs: [create-rc, build-rc]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-rc.outputs.tag }}
          fetch-depth: 0

      - name: Download installer
        uses: actions/download-artifact@v4
        with:
          name: rc-installer
          path: ./installers

      - name: Extract changelog entry
        id: notes
        run: |
          VERSION="${{ needs.create-rc.outputs.version }}"
          NOTES=$(awk "/^## \[${VERSION//./\\.}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          if [ -z "$NOTES" ]; then
            NOTES="Release Candidate ${{ needs.create-rc.outputs.tag }}"
          fi
          {
            echo "body<<NOTES_EOF"
            echo "$NOTES"
            echo "NOTES_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create pre-release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          TAG="${{ needs.create-rc.outputs.tag }}"
          echo "ðŸš€ Creating pre-release ${TAG}"
          gh release create "${TAG}" \
            --title "ðŸ§ª ${TAG}" \
            --notes "${{ steps.notes.outputs.body }}" \
            --prerelease \
            ./installers/*.exe \
            2>/dev/null || \
          { gh release edit "${TAG}" \
              --title "ðŸ§ª ${TAG}" \
              --notes "${{ steps.notes.outputs.body }}" \
              --prerelease && \
            gh release upload "${TAG}" ./installers/*.exe --clobber; }
