name: Release Candidate

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: release-candidate
  cancel-in-progress: false

env:
  NODE_VERSION: "22"

permissions:
  contents: write

jobs:
  # â”€â”€â”€ Create Release Candidate â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  create-rc:
    name: Create Release Candidate
    runs-on: self-hosted
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      branch: ${{ steps.version.outputs.branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: development
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version & generate changelog
        id: version
        run: |
          npx standard-version --release-as ${{ inputs.bump }} --prerelease rc --skip.commit --skip.tag

          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"
          BRANCH="release/${TAG%%-rc*}"

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "branch=${BRANCH}" >> "$GITHUB_OUTPUT"

          echo "ðŸ“¦ Version: ${VERSION}"
          echo "ðŸ·ï¸  Tag:     ${TAG}"
          echo "ðŸŒ¿ Branch:  ${BRANCH}"

      - name: Create release branch, commit & tag
        run: |
          BRANCH="${{ steps.version.outputs.branch }}"
          TAG="${{ steps.version.outputs.tag }}"

          git checkout -b "${BRANCH}" 2>/dev/null || git checkout "${BRANCH}"
          git add -A
          git commit -m "chore(release): ${TAG}"
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${BRANCH}" --follow-tags

  # â”€â”€â”€ Publish Pre-Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  publish-rc:
    name: Publish Pre-Release
    needs: create-rc
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-rc.outputs.tag }}
          fetch-depth: 0

      - name: Extract changelog entry
        id: notes
        run: |
          VERSION="${{ needs.create-rc.outputs.version }}"
          # Extract the section for this version from CHANGELOG.md
          NOTES=$(awk "/^## \\[${VERSION//./\\.}\\]/{flag=1; next} /^## \\[/{flag=0} flag" CHANGELOG.md)
          if [ -z "$NOTES" ]; then
            NOTES="Release Candidate ${{ needs.create-rc.outputs.tag }}"
          fi
          # Use delimiter to handle multiline
          {
            echo "body<<NOTES_EOF"
            echo "$NOTES"
            echo "NOTES_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create pre-release in both repos
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          TAG="${{ needs.create-rc.outputs.tag }}"
          for REPO in "mtayabnoor/lumiov" "mtayabnoor/lumiov-releases"; do
            echo "ðŸš€ Creating pre-release ${TAG} in ${REPO}"
            gh release create "${TAG}" \
              --repo "${REPO}" \
              --title "ðŸ§ª ${TAG}" \
              --notes "${{ steps.notes.outputs.body }}" \
              --prerelease \
              2>/dev/null || \
            gh release edit "${TAG}" \
              --repo "${REPO}" \
              --title "ðŸ§ª ${TAG}" \
              --notes "${{ steps.notes.outputs.body }}" \
              --prerelease
          done
