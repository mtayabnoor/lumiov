name: Release Candidate

on:
  push:
    branches:
      - "release/**"

concurrency:
  group: rc-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: "22"

permissions:
  contents: write

jobs:
  rc-release:
    name: Create Release Candidate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install all dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      # Determine the RC number by counting existing RC tags for this version
      - name: Determine RC version
        id: version
        shell: pwsh
        run: |
          # Extract target version from branch name (release/v1.2.3 ‚Üí 1.2.3)
          $branch = "${{ github.ref_name }}"
          $targetVersion = $branch -replace '^release/v', ''

          # Count existing RC tags
          $existingTags = git tag -l "v${targetVersion}-rc.*" 2>$null
          if ($existingTags) {
            $rcNumbers = $existingTags | ForEach-Object { [int]($_ -replace "^v${targetVersion}-rc\.", '') }
            $nextRc = ($rcNumbers | Measure-Object -Maximum).Maximum + 1
          } else {
            $nextRc = 1
          }

          $rcVersion = "${targetVersion}-rc.${nextRc}"
          echo "version=$rcVersion" >> $env:GITHUB_OUTPUT
          echo "tag=v$rcVersion" >> $env:GITHUB_OUTPUT
          echo "target_version=$targetVersion" >> $env:GITHUB_OUTPUT
          echo "üè∑Ô∏è RC Version: $rcVersion"

      - name: Bump version in package files
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"

          # Update all package.json files
          foreach ($file in @("package.json", "frontend/package.json", "backend/package.json")) {
            $json = Get-Content $file -Raw | ConvertFrom-Json
            $json.version = $version
            $json | ConvertTo-Json -Depth 100 | Set-Content $file -NoNewline
          }

          git add -A
          git commit -m "chore(release): ${{ steps.version.outputs.tag }}"
          git tag "${{ steps.version.outputs.tag }}"

      - name: Push tag
        run: git push origin ${{ github.ref_name }} --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build frontend
        run: npm run build:frontend

      - name: Build backend
        run: npm run build:backend

      - name: Build Electron
        run: npx tsc -p tsconfig.json

      - name: Package Electron (pre-release)
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: npm run package -- --publish always

      - name: Create GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "üß™ ${{ steps.version.outputs.tag }}"
          body: |
            ## Release Candidate ${{ steps.version.outputs.tag }}

            This is a **pre-release** for testing. Do not use in production.

            **Target stable version:** `v${{ steps.version.outputs.target_version }}`

            ### Testing Checklist
            - [ ] Installation works on Windows
            - [ ] Application launches without errors
            - [ ] Core features functional
            - [ ] No regressions from previous version
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
