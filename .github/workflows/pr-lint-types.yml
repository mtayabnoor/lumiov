name: PR Lint and Type Check

on:
  pull_request:
    branches: [development]

jobs:
  lint-root:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install Root Dependencies
        run: npm ci
      - name: Lint Root
        run: npm run lint

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install Frontend
        run: cd frontend && npm ci
      - name: Lint Frontend
        run: cd frontend && npm run lint

  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install Backend
        run: cd backend && npm ci
      - name: Lint Backend
        run: cd backend && npm run lint

  typecheck-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install Frontend
        run: cd frontend && npm ci
      - name: Typecheck & Build Frontend
        run: cd frontend && npm run build
        env:
          CI: false

  typecheck-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install Backend
        run: cd backend && npm ci
      - name: Typecheck Backend
        run: cd backend && npm run type-check

  build-electron:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install Root
        run: npm ci
      - name: Build Electron
        run: npx tsc -p tsconfig.json
