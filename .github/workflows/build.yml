name: Build and Release
on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # use 'npm install' to be safe against lockfile errors
      - name: Install All Dependencies
        run: |
          npm install
          cd frontend && npm install
          cd ../backend && npm install

      - name: Build All
        run: |
          $env:CI = "false"
          npm run build:frontend
          npm run build:backend

      - name: Publish Electron App
        env:
          # ðŸ”´ CRITICAL: Use the custom token here!
          # We map 'GITHUB_TOKEN' (which electron-builder reads)
          # to your 'RELEASE_TOKEN' (which has permission).
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

          # Your certificate secrets
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: npm run package -- --publish always
