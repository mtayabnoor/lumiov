name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  # 1. VALIDATION JOB
  # Merged Lint, Typecheck, Security, and Build Test into one job.
  # This saves 3 redundant 'npm install' runs.
  validate:
    name: Validate (Lint, Security, Build)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Optimization: Use 'npm ci' (clean install) and install everything ONCE
      - name: Install Dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Frontend Checks (Type & Build)
        run: |
          cd frontend
          npm run build
        env:
          CI: false

      - name: Backend Checks (Typecheck)
        run: |
          cd backend
          npm run type-check

      - name: Security Audit
        run: |
          npm audit --audit-level=high
          cd frontend && npm audit --audit-level=high
          cd ../backend && npm audit --audit-level=high
        continue-on-error: false

      - name: Electron Build Test
        run: npx tsc -p tsconfig.json

  # 2. RELEASE JOB
  # Only runs if 'validate' succeeds
  release:
    name: Release & Publish
    needs: validate # <--- CRITICAL: Waits for validation to pass
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # We have to install again because this is a fresh VM,
      # but now we have only done 2 installs total (instead of 4).
      - name: Install Dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      # Re-build needed for the actual artifacts
      - name: Build All
        env:
          CI: false
        run: |
          npm run build:frontend
          npm run build:backend
          npx tsc -p tsconfig.json

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version and Generate Changelog
        id: version
        run: |
          npm run release
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "new_version=$version" >> $env:GITHUB_OUTPUT
          echo "tag=v$version" >> $env:GITHUB_OUTPUT

      - name: Push Changes
        run: |
          git push origin master --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Electron App
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: npm run package -- --publish always

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
