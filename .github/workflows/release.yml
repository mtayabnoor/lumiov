name: Release

on:
  push:
    branches:
      - master

jobs:
  install-and-build:
    name: Install & Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Build Frontend
        run: npm run build:frontend
        env:
          CI: false

      - name: Build Backend
        run: npm run build:backend

      - name: Build Electron
        run: npx tsc -p tsconfig.json

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            electron/dist/
            frontend/dist
            backend/dist

  release:
    name: Publish Release
    runs-on: windows-latest
    needs: install-and-build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for git merge operations later

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version and Generate Changelog
        id: version
        # We verify if this push is a Merge Commit.
        # If you strictly only want merges from 'development' to trigger a release,
        # we can check the commit message or parents.
        # However, it is safer to rely on Branch Protection rules (see explanation below).
        run: |
          npm run release
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "new_version=$version" >> $env:GITHUB_OUTPUT
          echo "tag=v$version" >> $env:GITHUB_OUTPUT

      - name: Push Changes (Master)
        run: git push origin master --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Electron App
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: npm run package -- --publish always

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      # --- NEW SECTION: BACK-MERGE TO DEVELOPMENT ---
      - name: Back-merge to Development
        if: success() # Only run if the release was successful
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin development
          git checkout development
          git merge master
          git push origin development
