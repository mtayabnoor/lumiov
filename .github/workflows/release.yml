name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "website/**"
      - ".github/workflows/deploy-website.yml"

concurrency:
  group: release
  cancel-in-progress: false

env:
  NODE_VERSION: "22"

permissions:
  contents: write
  pull-requests: write

jobs:
  # â”€â”€â”€ Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install all dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Build backend
        run: npm run build:backend

      - name: Build Electron
        run: npx tsc -p tsconfig.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            electron/dist
            frontend/dist
            backend/dist

  # â”€â”€â”€ Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: Release
    runs-on: windows-latest
    needs: build
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: |
          npm ci
          cd electron && npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and generate changelog
        id: version
        shell: pwsh
        run: |
          # Run standard-version to bump version and generate changelog
          npm run release

          $version = (Get-Content electron/package.json | ConvertFrom-Json).version
          echo "new_version=$version" >> $env:GITHUB_OUTPUT
          echo "tag=v$version" >> $env:GITHUB_OUTPUT
          echo "ðŸ·ï¸ Release version: v$version"

      - name: Package Electron
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: cd electron && npm run package:publish

      - name: Push release commit and tag
        run: git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract latest changelog entry
        id: changelog
        shell: pwsh
        run: |
          $content = Get-Content CHANGELOG.md -Raw
          # Extract the first version section (latest release)
          if ($content -match '(?s)(## \[\d+\.\d+\.\d+\].*?)(?=## \[|$)') {
            $entry = $Matches[1].Trim()
          } else {
            $entry = "Release v${{ steps.version.outputs.new_version }}"
          }
          # Write to file for the release action
          $entry | Out-File -FilePath release-notes.md -Encoding utf8

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "ðŸš€ Release ${{ steps.version.outputs.tag }}"
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # â”€â”€â”€ Back-merge to development â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  back-merge:
    name: Back-merge to development
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create back-merge PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/back-merge-${{ needs.release.outputs.tag }}
          base: development
          title: "chore: Back-merge ${{ needs.release.outputs.tag }} to development"
          body: |
            ## ðŸ”„ Automated Back-merge

            This PR merges the release **${{ needs.release.outputs.tag }}** back into `development`.

            **Changes include:**
            - Version bump to `${{ needs.release.outputs.new_version }}`
            - Updated `CHANGELOG.md`
            - Any hotfixes applied to `main`

            > This PR was created automatically by the release workflow.
            > Review and merge to keep `development` in sync with `main`.
          labels: |
            automated
            back-merge
          reviewers: mtayabnoor
