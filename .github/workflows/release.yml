name: Release

on:
  push:
    tags:
      - "v*"
      - "!v*-rc*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: "22"

permissions:
  contents: write

jobs:
  # â”€â”€â”€ Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install all dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci
          cd ../electron && npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Build backend
        run: npm run build:backend

      - name: Build Electron
        run: npm run build:electron

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            electron/dist
            frontend/dist
            backend/dist

  # â”€â”€â”€ Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: Release
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: |
          npm ci
          cd electron && npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Package Electron
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: cd electron && npm run package:publish

      - name: Extract latest changelog entry
        id: changelog
        shell: pwsh
        run: |
          $content = Get-Content CHANGELOG.md -Raw
          if ($content -match '(?s)(## \[\d+\.\d+\.\d+\].*?)(?=## \[|$)') {
            $entry = $Matches[1].Trim()
          } else {
            $entry = "Release ${{ github.ref_name }}"
          }
          $entry | Out-File -FilePath release-notes.md -Encoding utf8

      - name: Create/Update GitHub Releases (multi-repo)
        shell: bash
        run: |
          TAG="${{ github.ref_name }}"
          NOTES=$(cat release-notes.md)

          for REPO in "mtayabnoor/lumiov" "mtayabnoor/lumiov-releases"; do
            echo "Processing release for $REPO"
            RELEASE_ID=$(gh api repos/$REPO/releases --jq ".[] | select(.tag_name==\"$TAG\") | .id" 2>/dev/null)

            if [ -n "$RELEASE_ID" ]; then
              echo "Updating existing release $TAG in $REPO"
              gh api -X PATCH repos/$REPO/releases/$RELEASE_ID \
                -f name="ðŸš€ Release $TAG" \
                -f body="$NOTES"
            else
              echo "Creating new release $TAG in $REPO"
              gh release create "$TAG" release-notes.md \
                --repo $REPO \
                --title "ðŸš€ Release $TAG" \
                --notes-file release-notes.md
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  # â”€â”€â”€ Sync Main â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  sync-main:
    name: Sync Main
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Merge Release Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Merging tag ${{ github.ref_name }} into main..."
          git merge ${{ github.ref_name }}
          git push origin main
