name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "website/**"
      - ".github/workflows/deploy-website.yml"

concurrency:
  group: release
  cancel-in-progress: false

env:
  NODE_VERSION: "22"

permissions:
  contents: write
  pull-requests: write # Required for creating the Back-merge PR

jobs:
  # ‚îÄ‚îÄ‚îÄ Build ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install all dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci
          cd ../electron && npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Build backend
        run: npm run build:backend

      - name: Build Electron
        run: npm run build:electron

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            electron/dist
            frontend/dist
            backend/dist

  # ‚îÄ‚îÄ‚îÄ Release ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  release:
    name: Release
    runs-on: windows-latest
    needs: build
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: |
          npm ci
          cd electron && npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and generate changelog
        id: version
        shell: pwsh
        run: |
          npm run release
          $version = (Get-Content electron/package.json | ConvertFrom-Json).version
          echo "new_version=$version" >> $env:GITHUB_OUTPUT
          echo "tag=v$version" >> $env:GITHUB_OUTPUT
          echo "üè∑Ô∏è Release version: v$version"

      - name: Package Electron
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: cd electron && npm run package:publish

      - name: Push release commit and tag
        run: git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Extract latest changelog entry
        id: changelog
        shell: pwsh
        run: |
          $content = Get-Content CHANGELOG.md -Raw
          if ($content -match '(?s)(## \[\d+\.\d+\.\d+\].*?)(?=## \[|$)') {
            $entry = $Matches[1].Trim()
          } else {
            $entry = "Release v${{ steps.version.outputs.new_version }}"
          }
          $entry | Out-File -FilePath release-notes.md -Encoding utf8

      - name: Create GitHub Release (private repo)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "üöÄ Release ${{ steps.version.outputs.tag }}"
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üëá FIXED SECTION: Uses File Input instead of <<<
      - name: Update release notes on lumiov-releases
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          $tag = "${{ steps.version.outputs.tag }}"
          $notes = Get-Content release-notes.md -Raw

          Start-Sleep -Seconds 10

          $releases = gh api repos/mtayabnoor/lumiov-releases/releases --jq ".[] | select(.tag_name == \"$tag\") | .id" 2>$null

          if ($releases) {
            # FIX: Create a temp file for the JSON body to avoid <<< operator issues in PowerShell
            $bodyObject = @{ body = $notes; name = "üöÄ Release $tag" }
            $bodyObject | ConvertTo-Json | Set-Content -Path "patch_body.json" -Encoding utf8
            
            # Use --input patch_body.json
            gh api repos/mtayabnoor/lumiov-releases/releases/$releases -X PATCH --input patch_body.json
            
            echo "‚úÖ Updated release notes on lumiov-releases for $tag"
          } else {
            echo "‚ö†Ô∏è Release $tag not found on lumiov-releases yet"
          }

  # ‚îÄ‚îÄ‚îÄ Back-merge to development ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  back-merge:
    name: Back-merge to development
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      # üëá FIXED SECTION: Uses gh pr create instead of create-pull-request
      - name: Create Back-merge PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base development \
            --head main \
            --title "chore: Back-merge ${{ needs.release.outputs.tag }} to development" \
            --body "## üîÑ Automated Back-merge
            
            This PR merges the release **${{ needs.release.outputs.tag }}** back into \`development\`.
            
            **Changes include:**
            - Version bump to \`${{ needs.release.outputs.new_version }}\`
            - Updated \`CHANGELOG.md\`
            
            > This PR was created automatically by the release workflow." \
            --label "automated" \
            --label "back-merge" \
            --reviewer "mtayabnoor" || echo "PR already exists or no changes to merge"
