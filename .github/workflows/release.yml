name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "website/**"
      - ".github/workflows/deploy-website.yml"

concurrency:
  group: release
  cancel-in-progress: false

env:
  NODE_VERSION: "22"

permissions:
  contents: write
  pull-requests: write # Required for creating the Back-merge PR

jobs:
  # â”€â”€â”€ Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install all dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci
          cd ../electron && npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Build backend
        run: npm run build:backend

      - name: Build Electron
        run: npm run build:electron

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            electron/dist
            frontend/dist
            backend/dist

  # â”€â”€â”€ Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: Release
    runs-on: windows-latest
    needs: build
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: |
          npm ci
          cd electron && npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and generate changelog
        id: version
        shell: pwsh
        run: |
          npm run release
          $version = (Get-Content electron/package.json | ConvertFrom-Json).version
          echo "new_version=$version" >> $env:GITHUB_OUTPUT
          echo "tag=v$version" >> $env:GITHUB_OUTPUT
          echo "ðŸ·ï¸ Release version: v$version"

      - name: Package Electron
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: cd electron && npm run package:publish

      - name: Push release commit and tag
        run: git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Extract latest changelog entry
        id: changelog
        shell: pwsh
        run: |
          $content = Get-Content CHANGELOG.md -Raw
          if ($content -match '(?s)(## \[\d+\.\d+\.\d+\].*?)(?=## \[|$)') {
            $entry = $Matches[1].Trim()
          } else {
            $entry = "Release v${{ steps.version.outputs.new_version }}"
          }
          $entry | Out-File -FilePath release-notes.md -Encoding utf8

      - name: Create/Update GitHub Releases (multi-repo)
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          NOTES=$(cat release-notes.md)

          for REPO in "mtayabnoor/lumiov" "mtayabnoor/lumiov-releases"; do
            echo "Processing release for $REPO"
            RELEASE_ID=$(gh api repos/$REPO/releases --jq ".[] | select(.tag_name==\"$TAG\") | .id" 2>/dev/null)

            if [ -n "$RELEASE_ID" ]; then
              echo "Updating existing release $TAG in $REPO"
              gh api -X PATCH repos/$REPO/releases/$RELEASE_ID \
                -f name="ðŸš€ Release $TAG" \
                -f body="$NOTES"
            else
              echo "Creating new release $TAG in $REPO"
              gh release create "$TAG" release-notes.md \
                --repo $REPO \
                --title "ðŸš€ Release $TAG" \
                --notes-file release-notes.md
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  # â”€â”€â”€ Back-merge to development â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  back-merge:
    name: Back-merge to development
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      # ðŸ‘‡ FIXED SECTION: Uses gh pr create instead of create-pull-request
      - name: Create Back-merge PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base development \
            --head main \
            --title "chore: Back-merge ${{ needs.release.outputs.tag }} to development" \
            --body "## ðŸ”„ Automated Back-merge
            
            This PR merges the release **${{ needs.release.outputs.tag }}** back into \`development\`.
            
            **Changes include:**
            - Version bump to \`${{ needs.release.outputs.new_version }}\`
            - Updated \`CHANGELOG.md\`
            
            > This PR was created automatically by the release workflow." \
            --label "automated" \
            --label "back-merge" \
            --reviewer "mtayabnoor" || echo "PR already exists or no changes to merge"
